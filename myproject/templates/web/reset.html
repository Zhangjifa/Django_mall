{% extends "web/base.html" %}
{% load static from staticfiles %}

{% block mylink %}

  <link rel="stylesheet" type="text/css" href="{% static 'web/css/register.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'web/css/cart.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'web/css/cart-app.css' %}">

{% endblock %}

{% block mainbody %}


<form action="{% url 'update_pass'%}" method="post" name="mainForm">
{% csrf_token %}
<div class="mainbody cart" style="margin-top: 80px;">
    <div class="container">
      <!-- 订单步骤1/3 -->
      <table class="cart-header">
        <tbody>
          <tr>
            <td class="cart-col-select col-md-12">
                当前位置： 找回密码：
            </td>
          </tr>
        </tbody>
      </table><!-- 订单步骤1/3 E-->
      
      {% if info %}
        <div class="tip-box">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <i class="glyphicon glyphicon-exclamation-sign"></i>
          <span class="tip-font">{{info}}</span>
          <span aria-hidden="true" class="cha">&times;</span>
          </button>
        </div>
      {% endif %}
      <!-- 订单物流地址信息 -->
      <div class="cart-merchant-list">
        <div class="cart-merchant">
          <table class="cart-merchant-body">
            <tbody>
              <tr class="cart-product" style="height:60px;border:none;">
                <td class="cart-col-select col-md-2 col-xs-3 col-sm-3" style="text-align: right;">
                  账号：
                </td>
                <td class="cart-col-name col-md-3 col-xs-4 col-sm-4">
                  <input type="text" name="username"  value="" size="40"/>
                </td>
              </tr>
              <tr class="cart-product" style="height:60px;border:none;">
                <td class="cart-col-select col-md-2 col-xs-3 col-sm-3" style="text-align: right;">
                  联系电话：
                </td>
                <td class="cart-col-name col-md-3 col-xs-4 col-sm-4">
                  <input type="text" name="phone" value="" size="40" onblur="Check1()" />
                </td>
              </tr>
              <tr class="cart-product" style="height:60px;border:none;">
                <td class="cart-col-select col-md-2 col-xs-3 col-sm-3" style="text-align: right;">
                  新密码：
                </td>
                <td class="cart-col-name col-md-3 col-xs-4 col-sm-4">
                  <input type="password" name="password" value="" size="40"/>
                </td>
              </tr>
              <tr class="cart-product" style="height:60px;border:none;">
                <td class="cart-col-select col-md-2 col-xs-3 col-sm-3" style="text-align: right;">
                  确认密码：
                </td>
                <td class="cart-col-name col-md-3 col-xs-4 col-sm-4">
                  <input type="password" name="repassword" value="" size="40" onblur="Check()" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div><!-- 订单物流地址信息 E-->
    </div>
    <!-- 操作按钮 -->
    <div class="cart-footer" id="cartFooter">
      <div class="container">
        <div class="cart-footer-right col-md-12" style="text-align:center">
          <div onclick="window.history.go(-1)" class="mz-btn btn-success" id="cartSubmit">返回</div>
          <button type="submit" class="mz-btn btn-success" id="cartSubmit">下一步</button>
        </div>
      </div>
    </div><!-- 操作按钮 E-->
</div></form>


<script type="text/javascript">
    function Check() {
        var passwd1=document.mainForm.password.value;
        var passwd2=document.mainForm.repassword.value;

        if (passwd1 =="") {
            alert('密码不能为空')
            return;
        }
        if (passwd1 != passwd2) {
            alert('密码不一致，请重输入')
        }
    }
    function Check1(){
      if (document.mainForm.username.value == ""){
        alert('账号不能为空')
        return
      }
      if (document.mainForm.phone.value == ""){
        alert('联系电话不能为空')
        return
      }
    }
</script>

{% endblock %}

{% block myjs %}

    nLogin();

{% endblock %}
