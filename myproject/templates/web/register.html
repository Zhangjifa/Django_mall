{% extends "web/base.html" %}
{% load static from staticfiles %}

{% block mylink %}

  <link rel="stylesheet" type="text/css" href="{% static 'web/css/register.css' %}">

{% endblock %}

{% block mainbody %}

<div id="content" class="content">  
    <div class="container-fluid"> 
        <div class="banner-box hidden-xs hidden-sm">
            <div class="container">
                <form id="mainForm" class="main-form" method="post" action="{% url 'doreg' %}" name="mainForm">
                  {% csrf_token %}
                    <div class="tab-title">
                        <a class="linkAGray" id="toAccountLogin" href="javascript:void(0);">注册账号</a>
                    </div>
                    <div class="tip-box visiblility-hidden">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <i class="glyphicon glyphicon-exclamation-sign"></i>
                          <span class="tip-font"></span>
                          <span aria-hidden="true" class="cha">&times;</span>
                        </button>
                    </div>
                    {% if info %}
                      <div class="tip-box">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <i class="glyphicon glyphicon-exclamation-sign"></i>
                        <span class="tip-font">{{info}}</span>
                        <span aria-hidden="true" class="cha">&times;</span>
                        </button>
                      </div>
                    {% endif %}
                    <div class="normalInput cycode-box fieldInput" id="cycode-box">
                        <div class="cycode-selectbox">
                            <input class="ipt-account inp-focus" name="username" id="account" maxlength="50" placeholder="账号" autocomplete="off">
                        </div>
                    </div>
                    <div class="normalInput fieldInput passwd-box">
                        <input class="inp-focus" name="password" id="password" maxlength="16" placeholder="密码" autocomplete="off" type="password">
                    </div>
                    <div class="normalInput fieldInput passwd-box">
                      <input type="password" name="repassword" class="inp-focus" placeholder="确认密码" autocomplete="off" maxlength="16" onblur="Check()">
                    </div>
                    <div id="flymeService" class="rememberField" style="font-size:12px;">
                        <label class="pointer" for="acceptFlyme" tabindex="0">点击立即注册，即表示您同意并愿意遵守</label>
                        <a href="/serviceAgreement" target="_blank" class="linkABlue">Flyme服务协议</a>
                        <label class="pointer">和</label>
                        <a href="#" target="_blank" class="linkABlue">法律声明</a>
                    </div>
                     <a id="register" href="javascript:document.mainForm.submit();" class="fullBtnBlue">立即注册</a>
                    <div class="transferField">
                        <a class="go2register linkABlue" href="{% url 'login' %}" id="toRegister">登陆</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
  </div>

  <script type="text/javascript">
    function Check() {
        var passwd1=document.mainForm.password.value;
        var passwd2=document.mainForm.repassword.value;

        if (passwd1 =="") {
            alert('密码不能为空')
            return;
        }
        if (passwd1 != passwd2) {
            alert('密码不一致，请重输入')
        }
    }
</script>

{% endblock %}

{% block myjs %}

    nLogin();

{% endblock %}
